sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: pages_selection
        field:
          mode: default
          create: false
          display: Pages
          type: entries
          icon: entries
          listable: true
          instructions_position: above
          visibility: visible
          always_save: false
          max_items: 1
          collections:
            - pages
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          localizable: true
title: Article
